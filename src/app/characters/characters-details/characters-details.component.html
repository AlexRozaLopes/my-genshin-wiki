<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Skill Talents
      </mat-panel-title>
      <mat-panel-description>
        Show all habilits the {{person[0].name}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div *ngFor="let skill of person[0].skillTalents">
      <mat-card>
      <h1>{{skill.name}}</h1>
      <p>{{skill.description}}</p>
      <p>{{skill.type}}</p>
      <p>{{skill.unlock}}</p>
    </mat-card>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
